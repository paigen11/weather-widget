<head>
	<title>Weather Widget</title>

	<script type="text/javascript" src="scripts.js"></script>
	</head>

<body>
	<div class="container header-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<h1>Paige's Weather Widget</h1>
			</div>	
		</div>
	</div>
	<div class="container body-wrapper">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3">
				<form class="weatherForm">
					<input type ="text" name="city" class="city" placeholder="Type your city's name here"> 
				</form>
			</div>
			<div class="col-sm-3 col-sm-offset-2">
				<div class="currentConditions box">
					<h4>Current Conditions:</h4>
					<P>
					<span class="temp">XX</span> &ordm;F
					<br>
					<span class="weather">weather conditions</span>
					</p>
					<img class="weather-icon" src=>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-sm-5 col-sm-offset-3 canvas">
				<canvas id="currentTemp" height="600px" width="300px">
					<!-- the temperature done canvas-style -->
				</canvas>
			</div>
			<div class="col-sm-3 days-ahead">
				<div class="col-sm-12 box">
					<h4>The Week Ahead</h4>
				</div>
				<div class="col-sm-12 box">
					<h4>Tomorrow's Forecast:</h4>
					<p>
					<span class="temp1">XX</span> &ordm;F 
					<br>
					<span class="weather1">weather conditions</span>
					</p>
					<img class="weather-icon1" src=>
				</div>
				<div class="col-sm-12 box">
					<h4>Three Days Out:</h4>
					<p>
					<span class="temp2">XX</span> &ordm;F 
					<br>
					<span class="weather2">weather conditions</span>
					</p>
					<img class="weather-icon2" src=>
				</div> 
				<div class="col-sm-12 box">
					<h4>Four Days Out:</h4>
					<p>
					<span class="temp3">XX</span> &ordm;F 
					<br>
					<span class="weather3">weather conditions</span>
					</p>
					<img class="weather-icon3" src=>
				</div>
				<div class="col-sm-12 box">
					<h4>Five Days Out:</h4>
					<p>
					<span class="temp4">XX</span> &ordm;F 
					<br>
					<span class="weather4">weather conditions</span>
					</p>
					<img class="weather-icon4" src=>
				</div>

			</div>	
		</div>	
	</div>
</body>
