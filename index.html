<!DOCTYPE html>
<html>
<head>
	<title>Weather Widget</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="scripts.js"></script>
	</head>

<body>
	<div class="container header-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<h1>Paige's Weather Widget</h1>
			</div>	
		</div>
	</div>
	<div class="container body-wrapper">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3">
				<form class="weatherForm">
					<input type ="text" name="city" class="city" placeholder="Type your city's name here"> 
				</form>
			</div>
			<div class="col-sm-3 col-sm-offset-2">
				<div class="currentConditions">
					<p>Current Conditions:
					<br>
					<span class="temp">XX</span> &ordm;F
					<br>
					<span class="weather">weather conditions</span>
					</p>
					<br>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col-sm-5 col-sm-offset-3 canvas">
				<canvas id="currentTemp" height="600px" width="300px">
					<!-- the temperature done canvas-style -->
				</canvas>
			</div>
			<div class="col-sm-3 days-ahead">
				<div class="col-sm-12">
					<p>The Week Ahead</p>
					<br>
				</div>
				<div class="col-sm-12">
					<p>Tomorrow's Forecast:
					<br>
					<span class="temp1">XX</span> &ordm;F 
					<br>
					<span class="weather1">weather conditions</span>
					</p>
					<br>
				</div>
				<div class="col-sm-12">
					<p>Three Days Out:
					<br>
					<span class="temp2">XX</span> &ordm;F 
					<br>
					<span class="weather2">weather conditions</span>
					</p>
					<br>
				</div>
				<div class="col-sm-12">
					<p>Four Days Out:
					<br>
					<span class="temp3">XX</span> &ordm;F 
					<br>
					<span class="weather3">weather conditions</span>
					</p>
					<br>
				</div>
				<div class="col-sm-12">
					<p>Five Days Out:
					<br>
					<span class="temp4">XX</span> &ordm;F 
					<br>
					<span class="weather4">weather conditions</span>
					</p>
					<br>
				</div>

			</div>	
		</div>	
	</div>
</body>
</html>
